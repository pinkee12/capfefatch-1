<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorageExercise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:white;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color:white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px black;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 90%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color:greenyellow;
            color:white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color:greenyellow;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 2px solid #ddd;
            padding: 7px;
            text-align: left;
        }

        th {
            background-color:greenyellow;
            color: white;
        }
    </style>
</head>
<body>
    
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" required>

        <button type="button" onclick="storeData()">Submit</button>
    </form>

    <button type="button" onclick="Display()">Display</button>

    <div id="displayArea"></div>

    <script>
        function storeData() {
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;

            if (name && age) {
                var userData = {
                    name: name,
                    age: age
                };

                localStorage.setItem("userData", JSON.stringify(userData));

                document.getElementById("userForm").reset();
            } else {
                alert("enter name and age.");
            }
        }

        function Display() {
            var storedData = localStorage.getItem("userData");

            if (storedData) {
                storedData = JSON.parse(storedData);
                var displayArea = document.getElementById("displayArea");

                
                var table = "<table><tr><th>Name</th><th>Age</th></tr>";
                table += "<tr><td>" + storedData.name + "</td><td>" + storedData.age + "</td></tr>";
                table += "</table>";

                displayArea.innerHTML = table;
            } else {
                alert("No data found in Local Storage.");
            }
        }
    </script>

</body>
</html>
